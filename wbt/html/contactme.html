<body>
    <link rel="stylesheet" type="text/css" href="../css/contactme.css">
    <h1>
        CONTACT ME:
    </h1><hr><hr>
    <br>
    <div class="name">
    <form action="" method="GET"></form>
        Fisrt Name : <br><input type="text" required size="50"><br>
        Last Name : <br><input type="text" required size="50"><br>
        Email : <br><input type="email" required size="50"><br>
        Phone : <br><input type="tel" required size="50"><br><br>
        </div>
        <div class="G">
        Gender :
        <br>
        <input type="radio" id="m" name="GType" value="m"required>
        <label for="Internship">Male</label><br>
        <input type="radio" id="f" name="GType" value="f">
        <label for="Fulltime">Female</label><br>
        <input type="radio" id="o" name="GType" value="0">
        <label for="Contract">Other</label><br><br>
        </div>
  




 <div class="Prof">
        Profession:<br>
                <select name="Prof" required>
                    <option value="" disabled selected>Select your profession</option>
                    <option value="student">Student</option>
                    <option value="employer">Employer</option>
                    <option value="recruiter">Recruiter</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="other">Other</option>
                </select><br><br>
                </div>


<div class="reason">
                Why do you want to contact?
                <br>
                <select name="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="job">Job</option>
                    <option value="coffee">Coffee</option>
                    <option value="project">Project Discussion</option>
                    <option value="other">Other</option>
                </select><br><br>
                </div>


        <div class="interest">
        Area of interest:
        <br>
        
        <input type="checkbox" name="interest" value="Data Science"> Data Science<br>
                <input type="checkbox" name="interest" value="Web Development"> Web Development<br>
                <input type="checkbox" name="interest" value="Machine Learning"> Machine Learning<br>
                <input type="checkbox" name="interest" value="Mobile Apps"> Mobile Apps<br>
                <input type="checkbox" name="interest" value="UI/UX Design"> UI/UX Design<br>
                <input type="checkbox" name="interest" value="Open Source"> Open Source<br><br>

        </div>
        
    
        
          <div class="BATTON">      
        <input type="submit" value="Contact Me">
        <input type="reset" value="Reset">
        </div>
